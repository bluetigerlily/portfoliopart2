<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript"  src = "./script.js" defer></script>

</head>

<body>
<h1>Shipping Application</h1>

<div class = "container" id = "outtercontainer">
<form>
<fieldset>

</form>

</body>
</html>
