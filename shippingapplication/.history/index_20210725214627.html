<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shipping Application</title>
    <script type="text/javascript"  src = "./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>


<div class = "container" id = "outtercontainer">
<form>
<fieldset>

<legend>Shipping Information</legend>

<div class = "shippinginfoaddress">
<label for = "address">Street Address</label>
<input type="textarea" name = "address" id = "address" placeholder="Street Address" required>
</div>


<div class = "shippinginfozipcode">
<label for = "zipcode">Zip Code</label>
<input type = "text" name = "zipcode" id = "zipcode" placeholder="Zip Code" required>
</div>

<div class = "shippinginfostate">
<label for = "state">State</label>
<select id = "state" name = "state">
    <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
</div>

<div class = "shippinginfocity">
<label for = "city">City</label>
<input type = "text" name = "city" id = "city" placeholder = "City" required>
</div>


</fieldset>

<fieldset>

<legend>Package Information</legend>

<div class = "packageinfoweight">
<label for = "weight">Weight</label>
<input type = "number" name = "weight" id = "weight" placeholder = "Weight" required>

<select name = "lborkg" id = "lborkg">
	<option value = "lbs">lbs</option>
	<option value = "kg">kg</option>
</select>
</div>

<div class = "packageinfotype">
<label for = "media">Media</label>
<input type = "checkbox" name = "media" id = "media" value ="media">



<label for = "hazardous">Hazardous</label>
<input type = "checkbox" name = "hazardous" id = "hazardous" value = "hazardous">
</div>


</fieldset>

<fieldset>

<legend>Shipping Method</legend>

<div class="shipping-method">

<label for = "standardground">Standard Ground</label>
<input type = "checkbox" name = "standardground" id = "standardground">

<label for = "premground">Premium Ground</label>
<input type = "checkbox" name = "premground" id = "premground">

<label for = "twoday">Two Day</label>
<input type = "checkbox" name = "twoday" id = "twoday">

<label for = "overnight">Overnight</label>
<input type = "checkbox" name = "overnight" id = "overnight">

<select name = "shippingmethod" id = "shippingmethod">
<option value="standardground">Standard Ground</option>
</select>
</div>

<div class = "shippingprice">
<label for = "pricing">
<input type = "number" name = "pricing" id = "pricing" placeholder ="Cost of Shipping">


</div>


</fieldset>

</form>
</div>
</body>
</html>
